# required metadata
sonar.projectKey=spring-boot-base
# sonar.projectName=spring-boot-base
# sonar.projectVersion=1.0-SNAPSHOT

# optional description
# sonar.projectDescription=Common Config Project

# path to source directories (required)
sonar.sources=src/main/java

# path to project binaries (optional), for example directory of Java bytecode
sonar.java.binaries=target/classes

# optional comma-separated list of paths to libraries. Only path to JAR file and path to directory of classes are supported.
#sonar.libraries=path/to/library/*.jar,path/to/classes/dir,path/to/specific/library/myLibrary.jar,parent/*/*.jar

# The value of the property must be the key of the language.
sonar.language=java

sonar.host.url=http://localhost:9000
sonar.java.libraries=target
sonar.java.coveragePlugin=jacoco
sonar.dynamicAnalysis=reuseReports
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml